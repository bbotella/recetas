[flake8]
max-line-length = 120
extend-ignore = E203,W503,E501
exclude = 
    venv,
    __pycache__,
    .git,
    .pytest_cache,
    htmlcov,
    build,
    dist,
    *.egg-info

# Specific overrides for translation files
per-file-ignores =
    scripts/*translations*.py:E501,E402
    scripts/*descriptions*.py:E501,E402
    scripts/*remaining*.py:E501,E402
    scripts/update_translations.py:E501,E402
    scripts/fix_linting.py:F401,E402
    scripts/import_recipes.py:E402
    scripts/generate_*.py:E402
    scripts/migrate_valencian_language_code.py:E402