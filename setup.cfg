[flake8]
max-line-length = 150
extend-ignore = E203,W503,E501
exclude = 
    venv,
    __pycache__,
    .git,
    .pytest_cache,
    htmlcov,
    build,
    dist,
    *.egg-info

# Specific overrides for translation files
per-file-ignores =
    *translations*.py:E501
    *descriptions*.py:E501
    *remaining*.py:E501
    update_translations.py:E501
    fix_linting.py:F401