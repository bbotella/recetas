name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gettext
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with basic test runner
      run: |
        python scripts/run_tests.py
      env:
        DATABASE_PATH: test_recipes.db
        FLASK_ENV: testing
    
    - name: Generate coverage report
      run: |
        python scripts/coverage_report.py
      env:
        DATABASE_PATH: test_recipes.db
        FLASK_ENV: testing
    
    - name: Test application startup
      run: |
        timeout 10s python app.py || echo "Application started successfully"
      env:
        DATABASE_PATH: test_recipes.db
        FLASK_ENV: testing

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint
    
    - name: Run Black code formatter check
      run: |
        echo "Running Black formatter check..."
        black --check --diff .
    
    - name: Run Flake8 linter
      run: |
        echo "Running Flake8 linter..."
        flake8 --max-line-length=120 --extend-ignore=E203,W503 *.py
    
    - name: Run Pylint
      run: |
        echo "Running Pylint..."
        pylint --disable=all --enable=unused-import,undefined-variable,syntax-error *.py

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install security scanning tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run Safety check for known vulnerabilities
      run: |
        safety check
      continue-on-error: true
    
    - name: Run Bandit security linter
      run: |
        bandit -r . -f json -o bandit-report.json -c .bandit
      continue-on-error: true
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
      if: always()

  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    env:
      DOCKER_USERNAME: bbotella
      IMAGE_NAME: recetas-tia-carmen
      REGISTRY: docker.io
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
    
    - name: Build Docker image for testing
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:test
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
    
    - name: Test Docker container
      run: |
        echo "Starting Docker container..."
        docker run -d -p 5000:5000 --name test-container \
          -e FLASK_PORT=5000 \
          -e DATABASE_PATH=/app/recipes.db \
          ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:test
        
        echo "Waiting for container to start..."
        sleep 20
        
        echo "Checking container status..."
        docker ps -a
        
        echo "Checking container logs..."
        docker logs test-container
        
        echo "Testing health endpoint..."
        for i in {1..5}; do
          if curl -f http://localhost:5000/health; then
            echo "Health check passed on attempt $i"
            break
          else
            echo "Health check failed on attempt $i, retrying..."
            sleep 5
          fi
        done
        
        echo "Final health check..."
        curl -f http://localhost:5000/health || (echo "Final health check failed" && docker logs test-container && exit 1)
        
        echo "Cleaning up container..."
        docker stop test-container
        docker rm test-container
    
    - name: Build and push multi-platform Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
    
    - name: Update Docker Hub description
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        repository: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        short-description: "Recetas de la TÃ­a Carmen - Traditional Spanish family recipes web application"
        readme-filepath: ./README.md